<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jqgrid wrapper dart example</title>

		<link rel="stylesheet" href="packages/jqgrid_wrapper/assets/css/ui.jqgrid.css" />
		
		<script src="packages/jqgrid_wrapper/assets/js/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="packages/jqgrid_wrapper/assets/js/i18n/grid.locale-hr.js" type="text/javascript"></script>
		
		<script src="packages/jqgrid_wrapper/assets/js/jquery.jqGrid.src.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      $.jgrid.no_legacy_api = true;
      $.jgrid.useJSON = true;
    </script>
        
    <link rel="stylesheet" href="jqgrid_dart.css">
  </head>
  
  <body>
    <div style="background-color: white; min-width: 800px; width: 100%">
	    <table id="test-grid" style="width: 100%">
	    </table>
	    <div id="grid-pager"></div>
	  </div>
	  
	  <button id="createGrid"><span>Create grid</span></button>
	  <button id="loadData"><span>Load data</span></button>
	  <button id="changeCaption"><span>Change caption</span></button>
	  <button id="widenGrid"><span>Widen</span></button>
  
    <script type="application/dart" src="jqgrid_dart.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
